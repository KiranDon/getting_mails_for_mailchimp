<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign Up!</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img src="https://img.icons8.com/doodle/48/000000/mail-with-wings.png">
        <form action="/" method="POST" autocomplete="off">
            <input type="text" class="first" placeholder="First name" name="fName" autofocus required>
            <input type="text" class="second" placeholder="Last name" name="lName" required>
            <input type="email" class="third" placeholder="Email" name="email" required>
            <input type="submit" value="Sign me up!">

        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
